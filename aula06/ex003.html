<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(204, 56, 56);
            color: white; /* Comentário em CSS */
            font: normal 22pt Arial;
        }
        h1{
            color: rgba(17, 17, 221, 0.89);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // number
        var n2 = Number(window.prompt('Digite outro número: ')) // number
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é ${s}.`) // concatemação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
